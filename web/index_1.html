            function btnSubmit_onclick()
            {
                var text_value = "";
                if (document.form1.firstName.value === "" && document.form1.lastName.value === "")
                {
                    alert("Apparently you don't have a name");
                }
                else if (document.form1.firstName.value !== "" && document.form1.lastName.value === "")
                {
                    text_value = text_value + document.form1.firstName.value;
                    alert("Hello " + text_value);
                }
                else if (document.form1.firstName.value === "" && document.form1.lastName.value !== "")
                {
                    text_value = text_value + " " + document.form1.lastName.value;
                    alert("Apparently you don't have a first name");
                }
                else
                {
                    text_value = text_value + document.form1.firstName.value + document.form1.lastName.value;
                    alert("Hello " + text_value);
                }

                var checked_value = "";
                for (var i = 0; i < document.form1.pet.length; i++)
                {
                    if (document.form1.pet[i].checked)
                    {
                        checked_value = checked_value + document.form1.pet[i].value + "\n";
                    }
                }
                if (checked_value === "")
                {
                    alert("You don't own any pets :(");
                }
                else if (checked_value !== "")
                {
                    alert("You own a: " + "\n" + checked_value);
                }

                var radio_value = "";
                for (var i = 0; i < document.form1.answer.length; i++)
                {
                    if (document.form1.answer[i].checked)
                    {
                        radio_value = "\n" + radio_value + document.form1.answer[i].value;
                    }
                }
                alert("Do you like cows?" + "\n" + "you answered: " + radio_value);

                var fruit_value = document.form1.ddFruit.value;
                var veggie_value = document.form1.ddVeggie.value;
                alert("You chose " + fruit_value + " & " + veggie_value + " from the drop down menus");

                var text_area_text = "Goodbye " + text_value + ".";
                document.form1.textArea1.value = text_area_text;
                return true;
            }
        </script>
